<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        /* CSS : Cascade Style Sheet */
        /* 적용할 디자인에 대해서 기술 */
        /* 선택자(태그명) {속성 : 값;} */
        table {
            background-color: palegoldenrod;
            text-align: center;
            width:500px;
            background-image: image("e:/dev/python_workspace/img/bg.jpg");
                }
        table,td {
            border :1px solid red;
            border-collapse: collapse;
        }
        h1 {
            font-size: 10px;
        }
        
    </style>
</head>
<body>
    <h1>handphone daebak!</h1>
    <!-- 2행 2열짜리 표 너비 300 테두리 1 1~4 -->
