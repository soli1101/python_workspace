<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hw01</title>
</head>
<body>
    <table border="1" bordercolor="pink" cellspacing="0" >
        <tr>
            <td>이름</td>
            <td><input type="text" name="이름" id=""></td>
        </tr>
        <tr>
            <td>주민등록번호</td>
            <td><input type="text" name="pin" id="">- <input type="text" name="pin-b" id=""> </td>
        </tr>
        <tr>
            <td>아이디</td>
            <td><input type="text" name="" id=""></td>
        </tr>
        <tr>
            <td>비밀번호</td>
            <td><input type="password" name="pw" id=""></td>
        </tr>
        <tr>
            <td>비밀번호 힌트/답변</td>
            <td><select name="힌트/답변" id="">
                <option value="선택하세요">선택하세요&nbsp;&nbsp;&nbsp;</option>
            </select></td>
        </tr>
        <tr>
            <td>답변</td>
            <td><input type="text" name="answer" id=""></td>
        </tr>
        <tr>
            <td>이메일</td>
            <td><input type="text" name="email" id="">@ <input type="text" name="emailDomain" id=""><select name="Domain" id="">
                <option value="0">직접입력</option>
                <option value="1">naver.com</option></select> </td>
        </tr>
        <tr>
            <td>주소</td>
            <td><input type="text" name="address" id=""></td>
        </tr>
        <tr>
            <td>전화번호</td>
            <td><input type="text" name="phoneNo" id="">- <input type="text" name="phone" id="">- <input type="text" name="phone" id=""></td>
        </tr>
        <tr>
            <td>핸드폰번호</td>
            <td><input type="tel" name="" id="">- <input type="tel" name="" id="">- <input type="tel" name="" id=""></td>
        </tr>
        <tr>
            <td>직업</td>
            <td>
                <select name="job" id="">
                    <option value="0">선택하세요&nbsp;&nbsp;&nbsp;</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>메일/sns정보 수신</td>
            <td><input type="radio" name="recv" id="">수신
                <input type="radio" name="recv" id="">수신거부
            </td>
        </tr>
        <tr>
            <td>관심분야</td>
            <td><input type="checkbox" name="part" id="">생두
            <input type="checkbox" name="part" id="">원두
            <input type="checkbox" name="part" id="">로스팅
            <input type="checkbox" name="part" id="">핸드드립
            <input type="checkbox" name="part" id="">에스프레소
            <input type="checkbox" name="part" id="">창업</td>
        </tr>
        <tr>
            <td>가입경로</td>
            <td>
                <select name="path" id="">
                    <option value="">선택하세요&nbsp;&nbsp;&nbsp;</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>정보공개여부</td>
            <td>
                <select name="open" id="">
                    <option value="0">선택하세요&nbsp;&nbsp;&nbsp;</option>
                </select>
            </td>
        </tr>
        <tr align="center">
            <td colspan="2"><input type="button" value="회원가입">
            <input type="button" value="취소"></td>
        </tr>
        
    </table>
</body>
</html>
